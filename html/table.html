<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Simple Table</h2>

<table border="">
    <thead>
        <tr>
            <th>Id</th><th>Name</th><th>Post</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>101</td><td>Rohit</td><td>CEO</td>
        </tr>
        <tr>
            <td>102</td><td>Shubham</td><td>CMO</td>
        </tr>
        <tr>
            <td>103</td><td>Himanshu</td><td>CTO</td>
        </tr>
        <tr>
            <td>104</td><td>Rushikesh</td><td>HR</td>
        </tr>
        <tr>
            <td>105</td><td>Shivam</td><td>CMO</td>
        </tr>
    </tbody>
</table>

<h2>Rowspan Table</h2>
<table border="">
    <tbody>
        <tr>
            <td rowspan="2">A</td><td>B</td><td>C</td>
        </tr>
        <tr>
            <td>D</td><td>E</td>
        </tr>
        <tr>
            <td>F</td><td>G</td><td>H</td>
        </tr>
        
    </tbody>
</table>
<h2>Colspan Table</h2>
<table border="">
    <tbody>
        <tr>
            <td>A</td><td>B</td><td>C</td>
        </tr>
        <tr>
            <td colspan="2">D</td><td>E</td>
        </tr>
        <tr>
            <td>F</td><td>G</td><td>H</td>
        </tr>
        
    </tbody>
</table>
<h2>Rowspan Colspan Table</h2>
<table border="">
    <tbody>
        <tr>
            <td>A</td><td>B</td><td>C</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">D</td><td>E</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
        
    </tbody>
</table>






</body>
</html>
